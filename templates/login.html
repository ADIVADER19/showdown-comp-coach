{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Trainer Login</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Your Trainer Name" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Your Password" required>
            </div>

            <button type="submit" class="full-width-btn">Access Terminal</button>
        </form>

        <div class="auth-footer">
            New Challenger? <a href="/register">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
