{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Trainer Registration</h2>
        
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your Trainer Name" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Choose a secure password" required>
            </div>
            
            <div class="form-group">
                <label>Competitive Experience</label>
                <select name="level">
                    <option value="Beginner">Beginner (Explain terms, keep it simple)</option>
                    <option value="Intermediate">Intermediate (Mix of stats and strategy)</option>
                    <option value="Expert">Expert (Meta analysis and calc focused)</option>
                </select>
            </div>

            <button type="submit" class="full-width-btn">Join The League</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
